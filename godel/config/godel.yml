environment:
  GOFLAGS: "-mod=vendor"
exclude:
  names:
    - \..+
    - vendor
    - generated
  paths:
    - godel
plugins:
  resolvers:
    - https://github.com/{{index GroupParts 1}}/{{index GroupParts 2}}/releases/download/v{{Version}}/{{Product}}-{{Version}}-{{OS}}-{{Arch}}.tgz
  plugins:
    - locator:
        id: com.palantir.godel-mod-plugin:mod-plugin:1.15.0
        checksums:
          darwin-amd64: 0aa237fb1cb2a87996679ff90adc90daed447ead90ac6754d21b67e50e67eac3
          linux-amd64: 9db41f19f07a7fb178592fc9fc1cd681d42a329146dace33577efb9c6703d344
